# Server Configuration
server.port=8080
spring.application.name=chatbot-platform

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/chatbot_platform
spring.data.mongodb.auto-index-creation=true

# JWT Configuration
jwt.secret=MySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256AlgorithmToWorkProperly
jwt.expiration=86400000

# OpenAI Configuration (REPLACE WITH YOUR KEY)
openai.api.key=${OPENAI_API_KEY}

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://localhost:5173

# Logging
logging.level.com.chatbot=DEBUG