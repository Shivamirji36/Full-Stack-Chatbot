<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>

    <header class="dashboard-header">
        <span class="app-title">Chatbot Platform</span>
        <button class="logout-btn">Logout</button>
    </header>

    <div class="dashboard-container">

        <section class="create-project card">
            <h3>Create New Project</h3>

            <label>Project Name</label>
            <input id="projectName" class="text-boxes" type="text" placeholder="Project Name" />

            <label>System Prompt</label>
            <textarea id="systemPrompt" placeholder="System Prompt (e.g. You are a helpful assistant)"></textarea>

            <button id="createProjectBtn">Create Project</button>
        </section>

        <section class="card">
            <h3>Your Projects</h3>

            <section class="card">
                <h3>Your Projects</h3>
                <div id="projectsList"></div>
            </section>
        </section>

    </div>
    <script src="dashboard.js"></script>
</body>

</html>
